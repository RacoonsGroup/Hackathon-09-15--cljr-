{% extends "base.html" %}
{% block content %}
  <div class="jumbotron">
    <h1>Welcome to vk-analyzer</h1>
    <p>Time to start building your site!</p>
    <p><a class="btn btn-primary btn-lg" href="http://luminusweb.net">Learn more &raquo;</a></p>
  </div>

  <form action="/analyze-likes" method="POST" role="form" class="form-horizontal">
    {% csrf-field %}
    <div class="form-group">
      <label for="userid">Group/user domain:</label>
      <input type="text" placeholder="mdk" name="domain" />
    </div>
    <div class="form-group">
      <label for="userid">Keywords (will be implemented soon...):</label>
      <input type="text" placeholder="котики" name="keywords" />
      <p class="help-block">separated by commas.</p>
    </div>
    <input type="submit" value="(cljr) team, analyse it!" />
  </form>
{% endblock %}
