{% extends "base.html" %}
{% block content %}
  <div class="jumbotron">
    <h1>Welcome to vk-analyzer</h1>
    <p>Time to start building your site!</p>
    <p><a class="btn btn-primary btn-lg" href="http://luminusweb.net">Learn more &raquo;</a></p>
  </div>

  {{ array | json }}

  <form action="/about" method="POST" role="form" class="form-horizontal">
    {% csrf-field %}
    <div class="form-group">
      <label for="userid">User ID:</label>
      <input type="text" placeholder="id2550505" name="user-id" />
    </div>
    <div class="form-group">
      <label for="userid">Keywords:</label>
      <input type="text" placeholder="kotiki" name="keywords" />
      <p class="help-block">separated by commas.</p>
    </div>
    <input type="submit" value="AnalyzE!" />
  </form>
{% endblock %}
